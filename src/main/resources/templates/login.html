<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesLogin.css(v=${#dates.createNow().getTime()})}">
    <title>Login</title>
</head>
<body>
    <section class = "login-container">
        <h2>Login</h2>
        <form class="login-form" action="#" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required="required">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required="required">
                    <button type="button" class="show-password">SHOW</button>
                </div>
            </div>
            <div class="form-options">
                <div>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgotten password?</a>
            </div>
            <button class="submit-btn" type="submit">Login</button>
        </form>
    </section>
    <script th:src="@{/js/scriptLogin.js(v=${#dates.createNow().getTime()})}"></script>
</body>
</html>
